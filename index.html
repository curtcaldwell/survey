<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>


  <body class = container-fluid>
  <div class="row well">
    <div class="col-md-6">

<h1>Survey</h1>
<!-- name -->
<h2>Please enter your name:</h2>
<form id="formOne">
          <div class="form-group">
            <label for="inputtedName">A name</label>
            <input id="inputtedName" class="form-control" type="text">
          </div>
<!-- name -->

<!-- date -->
<h2>Today's date:</h2>
<div class="form-group">
  <label for="born">Date of birth:</label>
  <input id="born" class="form-control" type="date">
</div>
<!-- date -->

<!-- select box -->
<h2>Please select your favorite food:</h2>
  <select class="form-control" id="beverage">
    <option>Pizza</option>
    <option>Burger</option>
    <option>Taco</option>
    <option>Sushi</option>
  </select>

<!-- radio buttons -->
<h2><h2>Please select your favorite music:</h2>
</h2>
<div class="radio">
  <label>
    <input type="radio" name="flavor" value="chocolate" checked>
    Rock
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="flavor" value="vanilla">
    Pop
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="flavor" value="cookiesandcream">
    Hip Hop
  </label>
</div>
<!-- radio buttons -->



<!-- color -->
<div class="form-group">
  <label for="color">What is your favorite color? </label>
  <input id="color" class="form-control" type="color">
</div>
<!-- color -->
<!-- submitt button -->
<button type="submit" class="btn">SUBMIT SURVEY</button>
<!-- submitt button -->
</div>

</div>

  </body>
</html>
