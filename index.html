<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body class="container-fluid">
  <div class="row well">
    <div class="col-md-6">

      <h1>Survey</h1>
      <form id="formOne">
        <!-- name -->
        <h2>Please enter your name:</h2>
        <div class="form-group">
          <label for="name">A name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <!-- name -->

        <!-- date -->
        <h2>Date of Birth:</h2>
        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>
        <!-- date -->

        <!-- select box -->
        <h2>Please select your favorite food:</h2>
        <select class="form-control" id="food">
          <option>Pizza</option>
          <option>Burger</option>
          <option>Taco</option>
          <option>Sushi</option>
        </select>

        <!-- radio buttons -->
        <h2>Please select your favorite music:</h2>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="Rock" checked>
            Rock
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="Pop">
            Pop
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="Hiphop">
            Hip Hop
          </label>
        </div>
        <!-- radio buttons -->



        <!-- color -->
        <div class="form-group">
          <label for="color">What is your favorite color? </label>
          <input id="color" class="form-control" type="color">
        </div>
        <!-- color -->
        <!-- submitt button -->
        <button type="submit" class="btn">SUBMIT SURVEY</button>
      </form>
      <!-- submitt button -->

      <div id="submittedSurvey">

        <p>
          Name: <span class="name"></span>
        </br>
        Date of Birth: <span class="born"></span>
      </br>
      My Favorite Food: <span class="food"></span>
    </br>
    My Favorite Music: <span class="music"></span>
  </br>
  <strong class="color">This Color is My Favorite Color: <span class="colorHex"></span></strong>
</p>
</div>
</div>

</div>

</body>
</html>
